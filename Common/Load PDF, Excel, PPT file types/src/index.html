<!doctype html><html lang="en">

<head>
  <meta charset="utf-8">
  <title>MyApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js" type="text/javascript"></script>
  <input type="submit" value="Generate PDF" class="Button" id="btn1" />
  <input type="submit" value="Generate Image" class="Button" id="btn2" />
  <script type="text/javascript">
    $('#btn1').click(function () {
      $.ajax({
        url: 'https://localhost:44309/pdfviewer/GetPdfStream',
        type: "GET",
        success: function (data) {
          viewer = document.getElementById('pdfViewer').ej2_instances[0];
          viewer.documentPath = data;
        }
      });
    });
  </script>
  <script type="text/javascript">
    $('#btn2').click(function () {
      $.ajax({
        url: 'https://localhost:44309/pdfviewer/GetImageStream',
        type: "GET",
        success: function (data) {
          viewer = document.getElementById('pdfViewer').ej2_instances[0];
          viewer.documentPath = data;
        }
      });
    });
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
