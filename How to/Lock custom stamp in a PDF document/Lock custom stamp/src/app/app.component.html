<div class="control-section">
  <div class="content-wrapper">
    <!--Render PDF Viewer component-->
    <ejs-pdfviewer
    id="pdfViewer"
    [serviceUrl]="service"
    [documentPath]="document"
    (ajaxRequestSuccess)="fireAjaxRequestSuccess($event, $event.data)"
    style="height:640px;display:block"
  ></ejs-pdfviewer>
  </div>
</div>
